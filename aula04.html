<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaces</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <h1>Sistema de Cadastro</h1><br><br>
    <div id="cadastro">
        <form name='tbcadastro'>
            <label>Nome</label>
            <input type="text" id="txtNome"><br><br>
            <label>Idade</label>
            <input type="number" id="txtIdade"><br><br>
            <label for="Sexo">Sexo:</label>
            <select id="slSexo">
                <option selected>Feminino</option>
                <option>Masculino</option>
            </select><br><br>
            <input type="button" value="cadastrar" onclick="cadastrar(txtNome.value, txtIdade.value, slSexo.value)">
            <input type="button" value="Salvar" onclick="editarCadastros(txtNome.value, txtIdade.value, slSexo.value)">
            <input type="button" value="Deletar" onclick="deleteCadastro()">
    </div>
    <div id="dtcadastro">
        <table id="thcadastro">
            <thead>
                <tr>
                    <td>Numero</td>
                    <td>Nome</td>
                    <td>Idade</td>
                    <td>Sexo</td>
                </tr>
            </thead>
        </table>
    </div>
    </form>
    </section>
    <footer>
        <p>&copy; Josileia</p>
    </footer>
    <script src="novoarquivo.js">
    </script>
</body>

</html>
